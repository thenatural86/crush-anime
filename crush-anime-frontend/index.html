<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crush</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <h1> Crush Anime</h1>
  <div id="main-container">

    <div id="form-container">
      <form class="add-anime-form" id="create-anime-form">
        <h3>Add and Anime!</h3>
        <input type="text" name="title" value="" placeholder="Title" class="input-text">
        <input type="text" name="main-character" value="" placeholder="Main Character" class="input-text">
        <input type="text" name="description" value="" placeholder="Description" class="input-text">
        <input type="text" name="image" value="" placeholder="Anime image url" class="input-text">
        <input type="submit" name="submit" value="Add a New Anime">
      </form>
    </div>

    <div id="user-container"></div>
    <div id="anime-container"></div>
  </div>



</body>

</html>
